<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="blah.css">
</head>
<body>

	<div id="btns">
		<!--<a class="btn" id="ooouuu" onclick="new Audio('sounds/ooouuu.mp3').play();">ooouuu</a>-->
	</div>

 	<script>
		let doit = function() {
			new Audio("sounds/" + this.id + ".mp3").play();
		};
		for ( title of ["ooouuu", "noot", "jpeg", "bruh", "oouaaghh"] ) {
			console.log("adding " + title);
			let el = document.createElement("a");
			el.className = "btn";
			el.id = title;
			el.onclick = doit;
			el.innerHTML = title;
			document.getElementById("btns").appendChild(el);
		}
	</script>

   
</body>
</html>
