<!DOCTYPE html>
<html>
<head>
	<title>wow</title>

<body>

	<div id="btns">
		<!--<a class="btn" id="ooouuu" onclick="new Audio('sounds/ooouuu.mp3').play();">ooouuu</a>-->
	</div>

 	<script>
		let doit = function() {
			new Audio("sounds/" + this.id + ".mp3").play();
		};
		for ( title of ["nyer", "ooouuu", "oouaaghh", "geoff", "nathan", "disqual", "rekt son", "upgrayedd", "noot", "jpeg", "bruh", "those", "thoooose", "dank", "cena", "cena dank", "cena a cap", "price", "swed", "code", "a ha ha ha", "pizza", "p i zz a"] ) {
			console.log("adding " + title);
			let el = document.createElement("a");
			el.className = "btn";
			el.id = title;
			el.onclick = doit;
			el.innerHTML = title;
			document.getElementById("btns").appendChild(el);
		}
	</script>

   
</body>
